<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="form" novalidate (ngSubmit)="login()">
    <ion-list>
      <ion-item>
        <ion-label type="email" position="floating">
          <ion-icon color="primary" name="mail"></ion-icon>
          Email</ion-label
        >
        <ion-input formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">
          <ion-icon color="primary" name="lock-open"></ion-icon>
          Password</ion-label
        >
        <ion-input [type]="passwordType" formControlName="password">
        </ion-input>
        <ion-icon
          class="show-password"
          slot="end"
          [name]="eye"
          (click)="togglePasswordMode()"
        ></ion-icon>
      </ion-item>
    </ion-list>
    <ion-row>
      <ion-col size="6">
        <ion-button [disabled]="form.invalid" type="submit" expand="block">
          Login
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button routerLink="/register" color="secondary" expand="block">
          Register
        </ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
